name: Validate

on:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Lula
      run: |
        curl -L -o lula https://github.com/defenseunicorns/lula/releases/download/v0.16.0/lula_v0.16.0_Linux_amd64
        chmod +x lula
        sudo mv lula /usr/local/bin/
        lula version

    - name: Run validations
      run: |
        lula validate -f oscal-superset.yaml